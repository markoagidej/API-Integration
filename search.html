<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemons | Poke Search</title>
        <!-- My own CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Boostrap link and js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- My own JS -->
        <script src="search.js" defer></script>
    </head>
    <body class="container">
        <header>
            <h1>Pokemon Tool</h1>
            <h6>Created by Marko Gidej</h3>
            <h6>Powered by PokeAPI</h3>
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link active" href="#">Search</a></li>
                                <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                                <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                                <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                                <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
                                <li class="nav-item"><a class="nav-link" href="team.html">Team Builder</a></li>
                                <li class="nav-item"><a class="nav-link" href="battle.html">Battle Simulator</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <div class="content">
            <div class="row justify-content-center m-5">
                <form class="col-10 col-md-7 col-xl-4" id="searchForm" action="submit">
                    <input class="form-control me-2" id="searchField" type="search" placeholder="Enter Pokemon name or ID" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="" id="info">
                <p id="notFound"></p>
                <div class="card d-none" id="pokeCard">
                    <img src="" class="card-img-top" id="pokeImg">
                    <div class="card-body">
                        <h5 class="card-title" id="cardName"></h5>
                        <a id="cardButton" class="btn btn-primary">See Details</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h6>Created for Coding Temple</h6>
        </footer>        
        <script>
            let pokemonName = "";
            document.getElementById("cardButton").addEventListener('click', function() {
                let pokemonName = document.getElementById("cardName").innerText.toLowerCase();
                let queryString = "?para1=" + pokemonName;
                window.location.href = 'details.html' + queryString;
            });
        </script>
    </body>
</html>
